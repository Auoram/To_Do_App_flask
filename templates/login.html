{% extends 'layout.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<nav class="bg-gradient-to-r from-green-600 to-indigo-600 text-white shadow-lg">
    <div class="px-6 mx-auto py-4 flex justify-between">
      <a href="/" class="text-2xl font-bold tracking-wide hover:opacity-90 transition">To-Do Art</a>
    </div>
</nav>
<div class="flex items-center justify-center mt-24">
  <div class="bg-white p-10 rounded-xl shadow-2xl w-full max-w-lg">
    <h2 class="text-3xl font-extrabold text-center text-indigo-700 mb-6">Welcome Back</h2>
    <form method="POST" class="space-y-5">
      <input type="text" name="userName" placeholder="Username"
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
             required>
      <input type="password" name="password" placeholder="Password"
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
             required>
      <button type="submit"
              class="w-full bg-gradient-to-r from-blue-600 to-green-600 text-white font-semibold py-2 rounded-lg shadow hover:shadow-lg hover:scale-105 transition transform duration-300">
        Login
      </button>
    </form>
    <p class="mt-6 text-center text-gray-600">
      Don't have an account?
      <a href="/register" class="text-indigo-600 hover:underline font-semibold">Register here</a>
    </p>
  </div>
</div>
{% endblock %}
